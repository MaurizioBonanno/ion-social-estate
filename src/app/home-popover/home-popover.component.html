
<ion-list *ngIf="menuAdminAvailable">
  <ion-item *ngFor="let menu of menuAdmin">
    <ion-label>
      {{ menu.title }}
    </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item button (click)="openProfilePage()" detail="false">
    <ion-label>
      <ion-icon name="person"></ion-icon>
      Profile
    </ion-label>
  </ion-item>

  <ion-item button (click)="logOut()" detail="false">
    <ion-label>
      <ion-icon name="log-out" color="secondary"></ion-icon>
      Logout
    </ion-label>
  </ion-item>
</ion-list>
