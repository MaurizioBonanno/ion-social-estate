<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-xs="12" size-sm="12" size-md="6" size-lg="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title class="ion-text-center">
                  <ion-icon color="secondary" name="key"></ion-icon>
                  Login
                </ion-card-title>
              </ion-card-header>
                <ion-card-content>
                  <form [formGroup]="signUpForm" autocomplete="off">
                       <ion-item>
                         <ion-label position="floating">Email</ion-label>
                         <ion-input formControlName="email" type="text"></ion-input>
                       </ion-item>

                       <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input formControlName="password" type="password"></ion-input>
                        </ion-item>
 
                        <ion-button (click)="registerWithEmailAndPassword()" [disabled]="!signUpForm.valid" color="secondary" expand="block" class="ion-margin-top">
                          SignUp
                        
                          <ion-spinner name="dots" *ngIf="showSignupSpinner"></ion-spinner>
                        </ion-button>
                 
                        <a [routerLink]="['/login']" class="ion-margin-top text-nodecoration">
                         <ion-button color="light" expand="block">Go to Login</ion-button>
                        </a>
                      </form>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
