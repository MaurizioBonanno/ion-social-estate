<ion-header>
  <ion-toolbar>
    <ion-title>add-product</ion-title>

    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-xs="12" size-sm="12" size-md="6" size-lg="6">

            <ion-card>
              <ion-card-header>
                <ion-card-title class="ion-text-center">
                  <ion-icon color="secondary" name="cube"></ion-icon>
                  Add product
                </ion-card-title>
              </ion-card-header>
                <ion-card-content>
                  <form [formGroup]="addProductFormGroup">

                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input formControlName="name" type="text" placeholder="required"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input formControlName="price" type="text" placeholder="required"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Size</ion-label>
                        <ion-input formControlName="size" type="text" placeholder="required"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Brand</ion-label>
                        <ion-input formControlName="brand" type="text" placeholder="required"></ion-input>
                    </ion-item>
                    
                        <ion-button  [disabled]="!addProductFormGroup.valid" expand="block" (click)="addProduct()">
                          Aggiungi <ion-spinner name="dots" *ngIf="showLoaderSpinner"></ion-spinner>
                        </ion-button>
                   
                  </form >

                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    

    

</ion-content>
